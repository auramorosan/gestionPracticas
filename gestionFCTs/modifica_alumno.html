<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Alumno</title>
</head>
<body>
    <h2>Modificar Alumno</h2>
    <form id="alumnoForm">
        <label for="id_alumno">ID del Alumno:</label>
        <input type="text" id="id_alumno" required><br><br>

        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" required>
            <option value="" disabled selected>Seleccione Género</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
        </select><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo"><br><br>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono"><br><br>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion"></textarea><br><br>

        <label for="centro_educativo">Centro Educativo:</label>
        <select id="centro_educativo" required>
            <option value="instituto1">IES Domenico Scarlatti</option>
            <option value="instituto2">IES Santiago Rusiñol</option>
        </select><br><br>

        <label for="grado_curso">Grado/Curso:</label>
        <select id="grado_curso" required>
            <option value="1DAW">1º DAW</option>
            <option value="2DAW">2º DAW</option>
            <option value="1DAM">1º DAM</option>
            <option value="2DAM">2º DAM</option>
        </select><br><br>

        <label for="tutor">Tutor:</label>
        <select id="tutor" required>
            <option value="tutor1">Carmen Duran</option>
            <option value="tutor2">Gregorio Vara</option>
            <option value="tutor3">Alejandro Gonzalez</option>
        </select><br><br>

        <label for="estado_alumno">Estado del Alumno:</label>
        <select id="estado_alumno" required>
            <option value="Activo">Activo</option>
            <option value="Suspendido">Suspendido</option>
            <option value="Graduado">Graduado</option>
        </select><br><br>

        <label for="fecha_inscripcion">Fecha de Inscripción:</label>
        <input type="date" id="fecha_inscripcion" required><br><br>

        <label for="foto_perfil">Foto de Perfil:</label>
        <input type="file" id="foto_perfil"><br><br>

        <label for="notas_academicas">Notas Académicas:</label>
        <input type="text" id="notas_academicas"><br><br>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones"></textarea><br><br>

        <button type="submit">Guardar Alumno</button>
    </form>

    <p id="mensaje"></p>

    <script src="enviaAlum.js"></script>
</body>
</html>
