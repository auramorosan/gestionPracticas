<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Asignar Empresa</h2>
    <form id="asignarEmpresaForm">
        <label for="empresa">Empresa:</label>
        <select id="empresa" required>
            <option value="empresa1">Empresa 1</option>
            <option value="empresa2">Empresa 2</option>
            <option value="empresa3">Empresa 3</option>
        </select>

        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio" required>

        <label for="fechaFin">Fecha de fin:</label>
        <input type="date" id="fechaFin" required>

        <label for="horario">Horario:</label>
        <input type="text" id="horario" placeholder="Ejemplo: 9:00 - 14:00" required>

        <label for="horas">Número de horas:</label>
        <input type="number" id="horas" required>

        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" required>
            <option value="teletrabajo">Teletrabajo</option>
            <option value="presencial">Presencial</option>
            <option value="hibrido">Híbrido</option>
        </select>

        <button type="submit">Guardar</button>
        <!--el boton guarda los datos en una base de datos -->
    </form>
</body>
</html>
