<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa y horario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Programa y horario</h2>
    <form id="programaHorarioForm">

        <label for="fechasEntrega">Fechas entrega:</label>
        <input type="date" id="fechasEntrega" required>

        <label for="firma">Firma:</label>
        <select id="firma" required>
            <option value="tutorEmpresa">Tutor empresa</option>
            <option value="tutorCentro">Tutor Centro</option>
        </select>

        <button type="submit">Guardar</button>
        
        <!--el boton guarda los datos en una base de datos -->
    </form>
</body>
</html>
